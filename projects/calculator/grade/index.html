<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A weighted grade calculator to count your grade average. Normal grades and percentage grades compatible.">
    <title>Calculator | Weighted Grade</title>
    <script src="../../../js/gradecalc.js"></script>
    <link rel="stylesheet" href="../../../css/gradecalc.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YX1V6FE2N5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-YX1V6FE2N5');
    </script>
    <script type="text/javascript" id="cookiebanner"
            src="https://cdn.jsdelivr.net/gh/dobarkod/cookie-banner@1.2.2/dist/cookiebanner.min.js"></script>
    <link rel="stylesheet" href="../../../css/landing.css">
</head>
<body>
<div class="top">
    <h1 class="topName">Calculator - Weighted Grade</h1>
</div>

<div class="centerDiv">
    <div class="centerCenterDiv">
        <div id="rowsDiv" class="rowsDiv">
            <div class="row">

                <div id="realRow" class="realRow">
                    <a>Input your grade and weight:</a>
                    <input placeholder="Grade" class="inputNumber" id="grade0" type="number">
                    <input placeholder="Weight" class="inputNumber" id="weight0" type="number">
                </div>
            </div>

        </div>
        <div class="generatorDiv">
            <div class="generator">
                <div class="generatorTop">
                    <input value="New Row" id="generatorButton" class="generatorButton" type="button"
                           onclick="generateNewCol()">
                    <input value="Calculate" id="calculatorButton" class="generatorButton" type="button"
                           onclick="calculateGrade()">
                </div>
                <div id="sss" class="generatorBottom">
                    <a class="sda">Are you failing your class?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
